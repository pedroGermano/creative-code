<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Menu | CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__holder">
        <div class="logo">
          <img src="./images/logo-l3.svg" alt="logo" />
        </div>
        <ul class="navigation">
          <li><a href="#">About</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>

    <div class="trigger">
      <svg
        width="100%"
        viewBox="0 0 36 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M0.717285 1L35.1756 1" stroke="#01102d" stroke-width="2" />
        <path d="M0.717285 8H35.1756" stroke="#01102d" stroke-width="2" />
        <path d="M0.717285 15H35.1756" stroke="#01102d" stroke-width="2" />
      </svg>
    </div>

    <div class="hero">
      <div class="hero__bg">
        <video autoplay loading="lazy" muted="" loop="" playsinline="">
          <source src="images/video-1@c.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="hero__texts">
        <ul class="texts">
          <li class="texts__each">THEATER</li>
          <li class="texts__each">PERFORMANCE</li>
          <li class="texts__each">ILLUSION</li>
          <li class="texts__each">ARTISTS</li>
        </ul>
        <h1 class="title">Bringing Stories to life âšª One Stage at a Time</h1>
      </div>
    </div>

    <div class="fader"></div>

    <div class="menu-fs">
      <div class="menu-fs__holder">
        <ul class="menu-fs__wipes">
          <li class="wipe wipe-yellow"></li>
          <li class="wipe wipe-blue"></li>
          <li class="wipe wipe-white"></li>
        </ul>

        <div class="menu-fs__links">
          <div class="menu-fs__socials">
            <a href="#">ISNTAGRAM</a><a href="#">FACEBOOK</a
            ><a href="#">TIKTOK</a>
          </div>
          <div class="menu-fs__email"><a href="#">CONTACT@SUN.LIGHT</a></div>
        </div>

        <ul class="menu-fs__nav">
          <li class="menu-fs__item"><a href="#">HOMEPAGE</a></li>
          <li class="menu-fs__item"><a href="#">ABOUT US</a></li>
          <li class="menu-fs__item"><a href="#">SCHEDULE</a></li>
          <li class="menu-fs__item"><a href="#">TICKETS</a></li>
          <li class="menu-fs__item"><a href="#">CONTACT US</a></li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
